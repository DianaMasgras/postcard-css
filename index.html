<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="grid-border">
    
    <div class="grid-conteiner">
      <img class="imagine" id="img1" img src="173186-Bruges-city-river-Belgium-building-748x421.jpg" />
      <img class="imagine" id="img2" img src="canale-bruges.jpg" />
      <img class="imagine" id="img3" img src="crl34.jpg" />
      <img class="imagine" id="img4" img src="DSCN3164.jpg" />
    </div>

    <div class="grid-postcard">
      <form class="postcard" action="">
        <div class="receiver absolute">
          <label for="r-name" >To: </label>
          <input type="text" name="receiver-name" placeholder="Jean-Luc Picard">
        </div>
        <div class="sender absolute">
          <label for="s-name" >From: </label>
          <input type="text" name="sender-name" placeholder="Diana Madalina Masgras">
        </div>
        <div class="reply absolute">
          <label for="t-reply" >Date:</label>
          <input type="text" name="reply-text" placeholder="22 Nov 2020">
        </div>
        <div class="message absolute">
          <label for="t-message" >Your message: </label>
          <br>
          <textarea name="message" rows="12" cols="50" placeholder="Hello! Kind regards from Brugge my friend. I will see you soon."></textarea>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
